name: Build a WAR file and deploy into Tomcat 
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install -f pom.xml 
    - name: Deploy to Tomcat 
      run: |
        curl -v -u ${{ secrets.TOMCAT.USER }}:${{ secrets.TOMCAT_PASSWORD }} \
        -T webapp/target/webapp.war \
        "http://${{ secrets.TOMCAT_HOST }}"/manager/text/deploy?path=/webapp&update=true 
